<div class="wrapper" id="stats">
	<div class="container text-center">
		<h1>Stats for {{name}}</h1>
		<img ng-src="{{avatar}}" width="200"/>
		<h2>Your 3 favorite languages</h2>
		<div>
			<canvas id="doughnut" class="chart chart-doughnut" chart-data="languagesCount" chart-labels="languagesLabels"></canvas>
		</div> 
		<h2>Your top repositories</h2>
		<div>
			<canvas id="doughnut" class="chart chart-doughnut" chart-data="reposCommits" chart-labels="reposNames"></canvas>
		</div>
		<h2>Your true friends</h2>
		<ul>
			<li ng-repeat="friend in friends">{{friend}}</li>
		</ul>
		<h2>Your stars</h2>
		<span ng-repeat="star in stars track by $index">{{star}}</span>
	</div>
</div>
